<!DOCTYPE html>
<html lang="en">
  <head>
    <title>B-Eats EarBuds</title>

    <link href="css/main.css" rel="stylesheet"/>
    <!-- link to greensock main library and scroll plugin -->
  </head>
  <body>
    <model-viewer id="model" src="model/ej-earbuds.gltf" ar ar-modes="webxr scene-viewer quick-look" ios-src="model/earbuds.usdz" camera-controls poster="images/poster.jpeg" shadow-intensity="1" environment-image="images/aircraft_workshop_01_1k.hdr" exposure="1.7" camera-orbit="52.34deg 88.29deg 874.8m" field-of-view="30deg">

      <!-- in this version, I have manually added, id="hotspot-1, id="hotspot-2", id="hotspot-3", id="hotspot-4"" -->

            <div class="HotspotAnnotation" id="hotspot-1">
              <h2>Charging Port</h2>
              <p>Reliable, yet fast charging. The battery itself lasts for 14 hours!</p>
            </div>
        </button><button class="Hotspot" slot="hotspot-2" data-position="0.15192777119461323m -0.03813826907203249m -0.23174620038363047m" data-normal="0.9830252459602666m 0.181735665692727m -0.025169696461794157m" data-visibility-attribute="visible">

              <p>Small speaker, but high quality sound to make sure you hear every detail.</p>

        </button><button class="Hotspot" slot="hotspot-3" data-position="-0.22383385694398125m 0.0769838875368532m -0.5379597563023295m" data-normal="-0.999905099081978m 0.0014801687290205306m -0.013696785403652139m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation" id="hotspot-3">
              <h2>Touch Media Controls</h2>
              <p>Easy to use touch controls to use less of your phone while still having full control of what you're playing.</p>
            </div>
        </button><button class="Hotspot" slot="hotspot-4" data-position="0.12975769623872796m -0.049336263004402386m 0.11300875667332255m" data-normal="0.9293055453294333m 0.09957335705683905m -0.35563513603747887m" data-visibility-attribute="visible">

            <p>These noise-cancelling eartips create a no-distraction environment for you and your listening pleasure.</p>
            </div>
        </button><button class="Hotspot" slot="hotspot-5" data-position="-0.1743919605779214m 0.5093124954179323m -0.49328052087396845m" data-normal="0.9999139807091203m -0.0009994786555630613m 0.013077928920833357m" data-visible="visible">
            <div class="HotspotAnnotation" id="hotspot-5">
              <h2>Flexible Ear Hook</h2>
              <p>The ear hook of the headphones allows for an easier more secure listening experience with the lack of potentially falling out of your ears.</p>
            </div>
        </button>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="images/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <!-- Loads <model-viewer> for browsers: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

    <script src="js/main.js"></script>

</html>
